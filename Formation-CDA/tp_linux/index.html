<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
</head>
<body>
    <h1>Utilisateur aléatoire</h1>
    <button id="fetchUser">Charger un utilisateur</button>
    <div id="userData"></div>

    <script>
        document.getElementById('fetchUser').addEventListener('click', async () => {
            try {
                const response = await fetch('https://randomuser.me/api/?results=1');
                const data = await response.json();
                const user = data.results[0];

                const userInfo = `
                    <p><strong>Nom :</strong> ${user.name.first} ${user.name.last}</p>
                    <p><strong>Email :</strong> ${user.email}</p>
                    <p><strong>Ville :</strong> ${user.location.city}</p>
                    <p><strong>Pays :</strong> ${user.location.country}</p>
                    <img src="${user.picture.medium}" alt="Photo de profil">
                `;

                document.getElementById('userData').innerHTML = userInfo;
            } catch (error) {
                console.error('Erreur lors de la récupération des données :', error);
                document.getElementById('userData').innerHTML = '<p>Erreur lors du chargement.</p>';
            }
        });
    </script>
</body>
</html>
