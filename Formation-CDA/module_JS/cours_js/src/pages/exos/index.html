<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercices</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-700 min-h-screen m-0 p-0">
    <h1 class="text-center text-white text-4xl p-10">Exercices</h1>
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8 p-10">
      <div class="h-auto rounded-2xl bg-gray-300 m-4 p-2">
        <h2 class="m-2 text-2xl text-center">Exercice 1:</h2>
        <div class="flex justify-center items-center">
          <a
            id="bouton1"
            class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 m-4 text-sm font-medium text-white hover:bg-indigo-600/50 hover:text-indigo-600 focus:ring-3 focus:outline-hidden"
            href="#"
          >
            <span id="element"></span>
          </a>
        </div>
      </div>
      <div class="h-auto rounded-2xl bg-gray-300 flex flex-col m-4 p-2 justify-center items-center gap-4">
        <h1 class="text-2xl">Exercice 2:</h1>
        <h2>On désactive le bouton si le texte fait plus de 5 charactères</h2>
        <textarea id="Textarea" 
        class="border border-gray-400 rounded p-2 w-64 h-24"
        placeholder="Type something..."
        ></textarea>
        <button class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 m-4 text-sm font-medium text-white hover:bg-indigo-600/50 hover:text-indigo-600 focus:ring-3 focus:outline-hidden hover:cursor-pointer" id="myButton">Clear</button>
      </div>
    <script src="/src/pages/exos/exo.js" defer></script>
  </body>
</html>
